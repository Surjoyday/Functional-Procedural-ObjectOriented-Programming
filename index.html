<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Paradigm(Styles of organising code)</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./oop.js" defer></script>
  </head>
  <body>
    <form id="user-input">
